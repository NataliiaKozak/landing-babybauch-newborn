  <body>
    <!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  QUIZ HEADER 
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->
    <header class="quiz-header bg-brand-primary">
      <div class="container">
        <div class="quiz-header__content">
          <!-- ЛОГОТИП -->
          <div class="quiz-header__logo">
            <a
              href="index.html"
              class="quiz-header__logo-text text-bold-big"
              style="color: #3d3d3d"
            >
              Logo
            </a>
          </div>

          <!-- ПРОГРЕСС / ПОДЗАГОЛОВОК-->
          <div class="quiz-header__progress">
            <p class="text-medium-small" style="color: #3d3d3d">
              3 Fragen bis zur Anfrage
            </p>
          </div>

          <div class="quiz-header__progress">
            <p class="text-medium-small" style="color: #3d3d3d">
              Dein Newborn-Fotoshooting!
            </p>
          </div>
        </div>
      </div>
    </header>

    <!-- ╔═══════════════════════════════════════════════════════════════════════════╗
     ║  QUIZ QUESTION 
     ╚═══════════════════════════════════════════════════════════════════════════╝ -->

    <section class="quiz-question bg-brand-primary" data-question-id="q1">
      <div class="container">
        <!-- ════════════════════════════════════════════════════════════════════════
         ЗАГОЛОВОК ВОПРОСА
         ════════════════════════════════════════════════════════════════════════ -->
        <div class="quiz-question__title">
          <h1 class="text-h2" style="color: #000000">
            Wie alt ist dein Neugeborenes?
          </h1>
        </div>

        <!-- ════════════════════════════════════════════════════════════════════════
         КАРТОЧКИ ВАРИАНТОВ (картинка + кнопка)
         ════════════════════════════════════════════════════════════════════════ -->
        <div class="quiz-question__cards quiz-question__cards--4">
          <div class="quiz-question__card">
            <div class="quiz-question__image-wrapper">
              <img
                src="assets/images/newborn/foto6.jpg"
                alt="0-7_Tage"
                class="quiz-question__image"
              />
            </div>
            <a
              href="quiz-8.html"
              class="quiz-question__option"
              data-answer="0-7_Tage"
              onclick="saveQuizAnswer('q1', '0-7_Tage')"
            >
              <span class="quiz-question__option-text">0-7 Tage</span>
            </a>
          </div>
          <div class="quiz-question__card">
            <div class="quiz-question__image-wrapper">
              <img
                src="assets/images/newborn/foto8.jpg"
                alt="1-2_Wochen"
                class="quiz-question__image"
              />
            </div>
            <a
              href="quiz-8.html"
              class="quiz-question__option"
              data-answer="1-2_Wochen"
              onclick="saveQuizAnswer('q1', '1-2_Wochen')"
            >
              <span class="quiz-question__option-text">1-2 Wochen</span>
            </a>
          </div>
          <div class="quiz-question__card">
            <div class="quiz-question__image-wrapper">
              <img
                src="assets/images/newborn/foto5.jpg"
                alt="2-4_Wochen"
                class="quiz-question__image"
              />
            </div>
            <a
              href="quiz-8.html"
              class="quiz-question__option"
              data-answer="2-4_Wochen"
              onclick="saveQuizAnswer('q1', '2-4_Wochen')"
            >
              <span class="quiz-question__option-text">2-4 Wochen</span>
            </a>
          </div>
          <div class="quiz-question__card">
            <div class="quiz-question__image-wrapper">
              <img
                src="assets/images/newborn/foto1.jpg"
                alt="älter_als_4_Wochen"
                class="quiz-question__image"
              />
            </div>
            <a
              href="quiz-8.html"
              class="quiz-question__option"
              data-answer="älter_als_4_Wochen"
              onclick="saveQuizAnswer('q1', 'älter_als_4_Wochen')"
            >
              <span class="quiz-question__option-text">Älter als 4 Wochen</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- ╔═══════════════════════════════════════════════════════════════════════════╗
